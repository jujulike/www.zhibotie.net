<div id="bd">
<!--{if $subject}-->  
<div id="md-group-entry" class="mod">
<div class="bd">

    <div class="entry item">
      <span class="info">
    <a href="/people/51760634/groups?session=a8df978a_60003124" class="founder">$subject['author']</a>
 | $subject['dateline']</span>
 	<!--{if $page == 1}-->
 	<br>
	  $subject['message']
	<br>
    <!--{/if}-->
<span class="rel">
$subject['replies']人回复 | <a href="#">快速回复</a></span>
    </div>
    <!--{/if}-->

<h3 class="comment">作者发言
  <span>($count)</span>
</h3>

<!--{if $list}-->
<div class="list">

    <a href="javascript:;" title="我看到这了" onClick="mark($value['tid'],$value['pid'],$value['num'])" style="float:right;"><<<我看到这了</a>

  </div>
  <!--{/loop}-->
</div>
<!--{/if}-->
<!--{if $pagecount >= $page}-->
                    <div class="paginator">
                       <!--{if $pagecount > 1}-->
                      <a href="apps.php?m=wap&option=view&tid=$tid&page=<!--{eval echo $page + 1}-->">下一页</a> |
                      <a href="apps.php?m=wap&option=view&tid=$tid&page=$pagecount">最后页</a> |
                       <!--{/if}-->
                             <span> $page/$pagecount </span>
                       <!--{if $pagecount > 1 && $page > 1}-->

                       <!--{/if}-->
                    </div>

</div>

</div>
</div>
